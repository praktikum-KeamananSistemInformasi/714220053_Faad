<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption/Decryption</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Simulasi AES</h1>
        <form id="aesForm" class="mt-4">
            <div class="mb-3">
                <label for="text" class="form-label">Input Text</label>
                <textarea id="text" name="text" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="key" class="form-label">Encryption Key</label>
                <input type="text" id="key" name="key" class="form-control" required>
            </div>
            <button type="button" id="encryptButton" class="btn btn-primary">Encrypt</button>
            <button type="button" id="decryptButton" class="btn btn-secondary">Decrypt</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('encryptButton').addEventListener('click', function() {
            const text = document.getElementById('text').value;
            const key = document.getElementById('key').value;

            if (text && key) {
                const encrypted = CryptoJS.AES.encrypt(text, key).toString();
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-success">
                        <strong>Encrypted Text:</strong> ${encrypted}
                    </div>`;
            }
        });

        document.getElementById('decryptButton').addEventListener('click', function() {
            const encryptedText = document.getElementById('text').value;
            const key = document.getElementById('key').value;

            if (encryptedText && key) {
                const decrypted = CryptoJS.AES.decrypt(encryptedText, key).toString(CryptoJS.enc.Utf8);
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-info">
                        <strong>Decrypted Text:</strong> ${decrypted}
                    </div>`;
            }
        });
    </script>
</body>
</html>
